<div class="container">
    <div class="row">
        <div class="col-md-4 offset-sm-4">
            <form role="form" (submit)="login()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" id="password" name="password" [(ngModel)]="credentials.password">
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
