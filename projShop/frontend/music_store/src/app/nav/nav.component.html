<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><i class="fa fa-home"  style="margin-right:5px;"></i>  Home</a>
      <a mat-list-item routerLink="/orders"><i class="fa fa-history" style="margin-right:5px;"></i>  Orders</a>
      <a mat-list-item routerLink="/cart"><i class="fas fa-cart-plus" style="margin-right:5px;"></i>  Cart ({{ totalItem }})</a>
      <a mat-list-item routerLink="/login"><i class="fa fa-arrow-circle-down" aria-hidden="true" style="margin-right:5px;"></i> {{ session ? "Login" : "Logout"}}</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Music Store</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
