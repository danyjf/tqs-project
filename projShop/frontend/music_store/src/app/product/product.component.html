<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="product.component.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">


      <img style="height: 50%; width: 50%; position: left;" alt="White Ukelele" src="https://flightmusic.com/wp-content/uploads/2018/01/FLIGHT-TUS-35-WH_9.png">

      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Musical Instrument</span>
          <h1 style="margin-top: 10px">Ukelele</h1>
          <p>The ukulele is a member of the lute family of instruments of Portuguese origin and popularized in Hawaii.</p>
          <h5 style="color:green">5 in stock</h5>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black" checked>
                <label for="black"><span></span></label>
              </div>
              <div>
                <input data-image="white" type="radio" id="white" name="color" value="white" >
                <label for="white"><span></span></label>
              </div>
            </div>

          </div>

        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>50€</span>
          <h5 style="color:green">+2,49€ delivery fee</h5>
          <a href="#" class="cart-btn" style="margin-left: 5px;">Buy</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
