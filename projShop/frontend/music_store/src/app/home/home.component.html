<div class="grid-container">
  <!-- Search form -->
  <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of products" [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card" *ngIf="searchText === '' || card.name.toLowerCase().includes(searchText)">
        <mat-card-header>
          <mat-card-title>
            <button class="button" (click)="navigateToProduct(card.id, card.name, card.description, card.category, card.price, card.imageURL, card.stock)">{{card.name}}</button>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content style="background-size: contains;" class="border:1px solid black">
            <img alt="Product Image" [src]="card.imageURL" style="display: block;
            margin-left: auto;
            margin-right: auto; max-width: 50%; max-height: 100%;" >
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
