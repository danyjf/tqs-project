<div class="grid-container">
  <!-- Search form -->
    <div class="Card">
      <div class="CardInner">
      <label>Search for your favourite product</label>
      <div class="container">
        <div class="Icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </div>
        <div class="InputContainer">
          <app-search class="form-control" (searchTextChanged)="onSearchTextEntered($event)"></app-search>
        </div>
      </div>
     </div>
    </div>
  <mat-grid-list cols="4" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of products" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card" *ngIf="searchText === '' || card.name.toLowerCase().includes(searchText)">
        <mat-card-header>
          <mat-card-title>
            <span>{{card.name}}</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content style="background-size: contains;" class="border:1px solid black">
            <img alt="Product Image" [src]="card.imageURL" style="display: block;
            margin-left: auto;
            margin-right: auto; max-width: 50%; max-height: 100%;" >
            <span>{{card.price}}â‚¬</span>
        </mat-card-content>
        <mat-card-actions>
          <button class="button" (click)="navigateToProduct(card.id, card.name, card.description, card.category, card.price, card.imageURL, card.stock)">View</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
