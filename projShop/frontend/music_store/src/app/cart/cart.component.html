<ng-container *ngIf="product.length != 0">
    <div class="container">
        <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Image</th>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{ i+1 }}</td>
                        <td><img style="width: 120px" src="{{item.imageURL}}"></td>
                        <td>{{ item.title }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.totalprice }}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click) = "emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <input id="address" name="address" [(ngModel)]="address" placeholder="Enter Your Address"><button (click)="checkout()">Checkout</button>

    
</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="class card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://book.smartercarrentals.com/images/cart.png" alt="" class="src">
            <h4>Your Cart is empty!</h4>
            <h6>Add item to card now</h6>
            <button routerLink="/home" class="class btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
